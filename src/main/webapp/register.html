<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>注 册</title>
<link type="text/css" rel="stylesheet" href="css/style.css" />
<script type="text/javascript" src="js/jquery.min.js" charset="utf-8"></script>

<script type="text/javascript">
	$(function(){
		$("#inputbutton").click(function(){
			$.ajax({
				type:"post",
				data:$("#myform").serialize(),
				url:"voteUser_register.action",
				dataType:"json",
				success:function(data){
					if(data.code==1){
						alert("注册成功");
						location.href="login.html";
					}else{
						alert("注册失败");
						
					}
				}
			});
		});
	});
</script>

</head>
<body>
	<div id="header" class="wrap">
		<img src="images/logo.gif" />
	</div>
	<div id="navbar" class="wrap">
		<div class="search">
			<!--  
		<form method="get" action="index.html">
			<input type="text" name="keywords" class="input-text" /><input type="submit" name="submit" class="input-button" value="" />
		</form>
	-->
		</div>
	</div>
	<div id="register" class="box">
		<h2>新用户注册</h2>
		<div class="content">
			<form id="myform" method="post" action="">
				<dl>
					
					<dt>用户名：</dt>
					<dd>
						<input type="text" class="input-text" name="uname" value="" />
					</dd>
					<dt>密码：</dt>
					<dd>
						<input type="password" class="input-text" name="pwd" value="a" />
					</dd>
					<dt>确认密码：</dt>
					<dd>
						<input type="password" class="input-text" name="confirmPwd"
							value="a" />
					</dd>
					<dt></dt>
					<dd>
						<input type="button" id="inputbutton" class="input-button" name="submit" value="" />
					</dd>
				</dl>
			</form>
			<div class="error"></div>
			<div class="error"></div>
		</div>
	</div>
	<div id="footer" class="wrap">源辰信息 &copy; 版权所有</div>
</body>
</html>
